  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll(".nav-links a");
      const toggleButton = document.querySelector('#toggle-menu'); // Button to toggle menu
      const fixedMenu = document.querySelector('.fixed-menu'); // Fixed menu container
      const recipeContainer = document.querySelector('.recipe-container'); // Container for recipes
      let ricetteData = []; // Array to store loaded recipes
      let variantiData = []; // Array to store loaded variants
  
      // Highlight active link in the navbar
      navLinks.forEach((link) => {
        if (link.href.includes(currentPath)) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });
  
      // Set initial content of the toggle button
      toggleButton.innerHTML = `<i class="fas fa-sliders-h"></i>`;
  
      // Toggle the menu and change the icon
      toggleButton.addEventListener('click', () => {
        fixedMenu.classList.toggle('d-none');
        toggleButton.classList.toggle('active');
  
        const icon = toggleButton.querySelector('i');
        if (fixedMenu.classList.contains('d-none')) {
          icon.className = 'fas fa-sliders-h';
        } else {
          icon.className = 'fas fa-sliders-h';
        }
      });
  
      // Load JSON data
      Promise.all([
        fetch('data/ricette.json').then(res => res.json()),
        fetch('data/varianti.json').then(res => res.json())
      ])
        .then(([ricette, varianti]) => {
          ricetteData = ricette; // Save recipes
          variantiData = varianti; // Save variants
          console.log('Data loaded:', { ricetteData, variantiData }); // Debug
          createFilterButtons(ricetteData);  // Create filter buttons
          renderRicette(ricetteData, variantiData, 'All'); // Initially show all recipes
        })
        .catch(error => console.error('Error loading data:', error));
  
      // Create filter buttons
      function createFilterButtons(ricette) {
        const categorie = ['All', ...new Set(ricette.map(ricetta => ricetta.categoria))];
  
        fixedMenu.innerHTML = ''; // Reset the menu
        const menuTitle = document.createElement('h5');
        menuTitle.className = 'fixed-menu-title';
        menuTitle.textContent = 'Explore categories';
        fixedMenu.appendChild(menuTitle);
  
        const form = document.createElement('form');
        form.id = 'category-filters';
  
        categorie.forEach(categoria => {
          const label = document.createElement('label');
          label.className = 'filter-item';
          label.innerHTML = `
            <input type="radio" name="category" value="${categoria}" ${categoria === 'All' ? 'checked' : ''}>
            <span>${categoria}</span>
          `;
          form.appendChild(label);
        });
  
        fixedMenu.appendChild(form);
  
        form.addEventListener('change', (event) => {
          const selectedCategory = event.target.value;
          const filteredRicette = selectedCategory === 'All'
            ? ricetteData
            : ricetteData.filter(ricetta => ricetta.categoria === selectedCategory);
          renderRicette(filteredRicette, variantiData, selectedCategory);
        });
      }
  
      // Render recipes as cards in the grid
      function renderRicette(ricette, varianti, category) {
        console.log(`Recipes displayed for category: ${category}`, ricette); // Debug
        recipeContainer.innerHTML = ''; // Reset the container
  
        // Creiamo una mappa rapida "idVariante" -> Oggetto variante
        const variantiMap = varianti.reduce((map, variante) => {
          map[variante.id] = variante;
          return map;
        }, {});
  
        ricette.forEach(ricetta => {
          // Unisco le varianti e preparo i link
          const uniqueVarianti = new Set(ricetta.varianti);
          const variantiList = ricetta.varianti.map(varianteId => {
            const variante = variantiMap[varianteId];
            return variante
              ? `<li><a href="${variante.fonte}#${variante.anchor}" class="variant-link">${variante.nome}</a>`
              : `<li class="text-muted">Variant not found</li>`;
          }).join(', ');
  
          // Invece di "regioni/<regione>.html", usiamo "regioni.html#<regione>"
          const regioneAnchor = ricetta.regione.toLowerCase().replace(/\s+/g, '-');
          const regioneLink = `regioni.html#${regioneAnchor}`;
  
          const imagePath = ricetta.immagine || "images/default.png";
  
          const card = document.createElement('div');
          card.className = 'recipe-card col-md-4 mb-4'; // Bootstrap classes for responsive
  
          card.innerHTML = `
            <div class="card">
              <div class="card-header">
                <div class="header-left">
                  <img src="${imagePath}" alt="${ricetta.nome}" class="card-img-top">
                  <h5 class="card-title">${ricetta.nome}</h5>
                </div>
                <div class="header-right">
                  <p class="card-text">Category: ${ricetta.categoria}</p>
                  <p class="card-text">Region: <a href="${regioneLink}" class="region-link">${ricetta.regione}</a></p>
                  <p class="card-text">Variants: ${variantiList}</p>
                </div>
              </div>
            </div>
          `;
  
          recipeContainer.appendChild(card); // Add the card to the grid
        });
      }
    });
  </script>
